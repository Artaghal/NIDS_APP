{% extends 'base.html' %}

{% block active_dashboard %}
    open active
{% endblock active_dashboard %}

{% block content %}
<section class="content">
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body block-header">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12">
                                <h2>Started NIDS on <strong>{{ interface }}</strong></h2>                           
                            </div>            
                            <div class="col-lg-6 col-md-4 col-sm-12 text-right">
                                <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm">
                                    Address: <strong>{{ addrs['addr'] }}</strong> <br>
                                    Netmask: <strong>{{ addrs['netmask'] }}</strong> <br>
                                    Broadcast: <strong>{{ addrs['broadcast'] }}</strong> <br>
                                </div>
                          
                                <button class="btn btn-primary btn-round btn-simple float-right hidden-xs m-l-10">Select New Interface</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        
                    </div>
                    <div class="body">
                        
                   
                    
                     
           
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
